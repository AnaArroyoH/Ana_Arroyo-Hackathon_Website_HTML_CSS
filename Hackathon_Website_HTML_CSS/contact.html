<!DOCTYPE html>
<html>

<head>
    <title> Sebastian Arroyo Hoebens </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>

<body>
    <div class="grid-container">
        <header>
            <img class="img" width="250" src="Nombre24.png" alt="SEBASTIAN ARROYO HOEBENS" />
            <h1>
                DESIGNER
            </h1>
            <img class="img-logo" width="150" src="Logo_1.1.png" alt="logo" />
        </header>

        <nav>
            <ul class="flex-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="bio.html">Bio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <main>
            <div class="form-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12104.211520342058!2d-74.0176349!3d40.6728038!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xe3a37f4df5d3b63d!2sA05%20Studio!5e0!3m2!1sen!2snl!4v1612013122334!5m2!1sen!2snl"
                    width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                    tabindex="0"></iframe>
                    
                <form name="contact" method="POST" data-netlify="true">
                    <p>
                        <label>Name: <input type="text" name="name" /></label>
                    </p>
                    <p>
                        <label> Email: <input type="email" name="email" /></label>
                        <label> Phone number: <input types="telephone" name="telephone" /></label>
                    </p>
                    <p>
                        <label> Age: <input type="number" name="age" min="1" max="150" /></label>
                        <label> Birthday: <input type="date" name="birthday" /></label>
                    </p>
                    <p>
                        Are you also a designer?
                        <label> Yes <input type="radio" name="answer" /></label>
                        <label> No <input type="radio" name="answer" /></label>
                    </p>
                    <p>
                        <label> Your favourite design website: <input type="url" name="url" /></label>
                    </p>
                    <p>
                        <label> Subject: <input type="text" name="Subject" /></label>
                    </p>
                    <p>
                        <label> Message: <textarea rows="10" cols="25" name="message"></textarea></label>
                    </p>
                    <p>
                        <button type="submit">Send</button>
                    </p>
                </form>
            </div>
        </main>

        <footer>
            <a href="https://www.instagram.com/s.arroyo.h/" target="_blank"> <img class="img-insta" width="25"
                    src="Instagram-logo.png" alt="Instagram-logo" /> </a>
            <p>
                <a href="https://www.arcanisa.com/post/breathtaking-furniture-design-sebasti%C3%A1n-arroyo-hoebens"
                    target="_blank"> Nice article about Sebastian's work </a>
            </p>
        </footer>
    </div>
</body>



</html>
